{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h2 class="logo-font text-black">Menu Management</h2>
                <h5 class="text-muted">Edit An Item</h5>
                <hr class="mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="POST" action="{% url 'edit_item' item.id %}" class="form-add-item mt-3 mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'view_items' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Item</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
